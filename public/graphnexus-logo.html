<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphNexus Logo</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo-container {
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1rem;
      color: #a0a0a0;
    }
    .graph-icon {
      margin-bottom: 1rem;
      width: 100px;
      height: 100px;
      position: relative;
      display: inline-block;
    }
    .node {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .node-1 {
      background-color: #3b82f6;
      top: 20px;
      left: 20px;
    }
    .node-2 {
      background-color: #ef4444;
      top: 20px;
      right: 20px;
    }
    .node-3 {
      background-color: #f59e0b;
      bottom: 20px;
      left: 20px;
    }
    .node-4 {
      background-color: #10b981;
      bottom: 20px;
      right: 20px;
    }
    .node-5 {
      background-color: #8b5cf6;
      top: 40px;
      left: 40px;
    }
    .edge {
      position: absolute;
      background-color: #3a3a3a;
      height: 2px;
      transform-origin: 0 0;
    }
    .edge-1 {
      width: 30px;
      top: 30px;
      left: 30px;
      transform: rotate(45deg);
    }
    .edge-2 {
      width: 30px;
      top: 30px;
      right: 30px;
      transform: rotate(-45deg);
    }
    .edge-3 {
      width: 30px;
      bottom: 30px;
      left: 30px;
      transform: rotate(-45deg);
    }
    .edge-4 {
      width: 30px;
      bottom: 30px;
      right: 30px;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="graph-icon">
      <div class="node node-1"></div>
      <div class="node node-2"></div>
      <div class="node node-3"></div>
      <div class="node node-4"></div>
      <div class="node node-5"></div>
      <div class="edge edge-1"></div>
      <div class="edge edge-2"></div>
      <div class="edge edge-3"></div>
      <div class="edge edge-4"></div>
    </div>
    <div class="logo">GraphNexus</div>
    <div class="tagline">Knowledge Graph Visualization Platform</div>
  </div>
</body>
</html>
